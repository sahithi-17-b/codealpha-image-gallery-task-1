<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
  <button onclick="filterImages('animals')">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">

  <!-- Nature -->
  <img src="https://picsum.photos/id/1015/600/400" class="gallery-item nature" onclick="openLightbox(0)">
  <img src="https://picsum.photos/id/1016/600/400" class="gallery-item nature" onclick="openLightbox(1)">
  <img src="https://picsum.photos/id/1020/600/400" class="gallery-item animals" onclick="openLightbox(2)">
  <img src="https://picsum.photos/id/1036/600/400" class="gallery-item nature" onclick="openLightbox(3)">
  <img src="https://picsum.photos/id/1040/600/400" class="gallery-item nature" onclick="openLightbox(4)">
  <img src="https://picsum.photos/id/1056/600/400" class="gallery-item nature" onclick="openLightbox(5)">

  <!-- City -->
  <img src="https://picsum.photos/id/1011/600/400" class="gallery-item city" onclick="openLightbox(6)">
  <img src="https://picsum.photos/id/1012/600/400" class="gallery-item city" onclick="openLightbox(7)">
  <img src="https://picsum.photos/id/1013/600/400" class="gallery-item city" onclick="openLightbox(8)">
  <img src="https://picsum.photos/id/1014/600/400" class="gallery-item city" onclick="openLightbox(9)">
  <img src="https://picsum.photos/id/1027/600/400" class="gallery-item city" onclick="openLightbox(10)">
  <img src="https://picsum.photos/id/1031/600/400" class="gallery-item city" onclick="openLightbox(11)">

  <!-- Animals -->
  <img src="https://picsum.photos/id/1024/600/400" class="gallery-item animals" onclick="openLightbox(12)">
  <img src="https://picsum.photos/id/1025/600/400" class="gallery-item animals" onclick="openLightbox(13)">
  <img src="https://picsum.photos/id/1062/600/400" class="gallery-item animals" onclick="openLightbox(14)">
  <img src="https://picsum.photos/id/1074/600/400" class="gallery-item animals" onclick="openLightbox(15)">
  <img src="https://picsum.photos/id/1084/600/400" class="gallery-item animals" onclick="openLightbox(16)">

  <!-- Extra Images (FIXED INDEXES) -->
  <img src="https://picsum.photos/id/110/600/400" class="gallery-item nature" onclick="openLightbox(17)">
  <img src="https://picsum.photos/id/120/600/400" class="gallery-item city" onclick="openLightbox(18)">
  <img src="https://picsum.photos/id/130/600/400" class="gallery-item animals" onclick="openLightbox(19)">
  <img src="https://picsum.photos/id/140/600/400" class="gallery-item nature" onclick="openLightbox(20)">
  
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <button class="prev" onclick="changeImage(-1)">❮</button>
  <img id="lightbox-img">
  <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
